header: |
    (?P<header>
        (
            \*\ .*\n  # Antything starting with *
        )+
    )
    (?P<headerblob>
        (
            \*\* .*\n  # Antything starting with *
        )+
    )
    (?P<descriptors>
        (
            \#.*\n  # Antything
        )+
    )

sep: |
    \*END\*\r\n

data: |
  (?P<data>
    (?:
        (?:                     # Start of one variable
          \ *
          -?                    # Can be a negative number
          \d+                   # Any digits
            (?:
              \.\d+               # Real numbers
              (?:
                e[\+|-]\d+        # Cientific notation
              )?
            )?
        )+                      # Repeat as much variables as there are
        #  (?:
        #  )?
          \s*                   # Following empty spaces, end of line
    )+                          # One or more lines
  )

descriptors:
    nquan: |
      \#\ nquan\ =\ (?P<value>\d+)
    nvalues: |
      \#\ nvalues\ =\ (?P<value>\d+)
    start_time: |
      \#\ start_time\ =\ (?P<value>.*?)\r?\n      # Should work, but I'm not happy with this.
    bad_flag: |
      \#\ bad_flag\ =\ (?P<value>.*?)\s

