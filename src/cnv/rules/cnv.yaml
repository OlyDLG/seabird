fieldname: |
  \#\ name\ (?P<id>\d+)\ =\ (?P<name>.*)\:(?:\ (?P<longname>.*))?\r\s

fieldspan: |
  \#\ span\ (?P<id>\d+)\ =\ (?P<valuemin>.*),\ (?P<valuemax>.*)\r\s

latitude: |
    # [LAT|LATITUDE]
    (?P<degree>\d{2})
    \ 
    (?P<minute>\d{2}.\d{2,3})
    \ *
    (?P<hemisphere>[N|n|S|s])
    #- "(\\d{2} \\d{2}\\.\\d{2}\\s+[sn])"
    #- |
    #    \d{2}\                  # Test

longitude: |
    # [LON|LONG|LONGITUDe]
    (?P<degree>\d{3})
    \ 
    (?P<minute>\d{2}.\d{2,3})
    \ *
    (?P<hemisphere>[W|w|E|e])
